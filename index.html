<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/tail.css" />
    <title>Music Player</title>
  </head>
  <body class="overflow-hidden">
    <div
      class="text-lg text-black absolute bg-gray-50 w-screen h-8 flex justify-center text-center draggable"
    >
      <p>Simple Music Player</p>
    </div>
    <div class="flex-grow-0 flex h-screen w-screen text-black">
      <img class="w-[20vw] object-cover min-w-[320px] h-2/3 my-auto mx-5 bg" />
      <img
        class="absolute w-screen h-screen top-0 left-0 object-cover blur-3xl brightness-75 -z-10 bg"
      />
      <div class="flex flex-col w-full m-6">
        <header class="text-5xl my-auto" id="music_name">Song</header>
        <div class="flex flex-col">
          <div class="flex flex-row justify-center">
            <p class="text-3xl my-4" id="timer">Current / Duration</p>
          </div>
          <div class="self-center my-6 flex">
            <button class="outline-none border-none" id="rewind">
              <img src="./assets/rewind.png" />
            </button>
            <button class="mx-12 outline-none border-none" id="play">
              <img src="./assets/play.png" id="play-icon" />
            </button>
            <button class="outline-none border-none" id="forward">
              <img src="./assets/fast-forward.png" />
            </button>
          </div>
        </div>
      </div>
      <button id="choose" class="absolute left-3 bottom-3">
        <img src="./assets/folder.png" />
      </button>
      <button id="bgchoose" class="absolute top-11 right-3">
        <img src="./assets/image.png" />
      </button>
      <div class="absolute bottom-2 right-3 flex flex-row">
        <img src="./assets/volume-2.png" class="mx-2" id="vol-image" />
        <input
          type="range"
          min="0"
          max="100"
          step="0.1"
          value="100"
          id="vol-changer"
          class="w-[20vw]"
        />
      </div>

      <input type="file" id="fileChooser" accept="audio/*" class="hidden" />
      <input type="file" id="bgChooser" accept="image/*" class="hidden" />
    </div>
    <script src="calculateTime.js"></script>

    <script src="./renderer.js"></script>
  </body>
</html>
